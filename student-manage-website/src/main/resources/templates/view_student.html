<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sinh viên</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{header :: header}"></div>
<br />
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Student Details</h2>
                </div>
                <div class="card-body">
                    <p>Student Id: <strong th:text="${student.id}"></strong></p>
                    <p>Student First Name: <strong th:text="${student.firstName}"></strong></p>
                    <p>Student Last Name: <strong th:text="${student.lastName}"></strong></p>
                    <p>Student Email: <strong th:text="${student.email}"></strong></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
