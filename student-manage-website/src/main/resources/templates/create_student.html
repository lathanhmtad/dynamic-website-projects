<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Thêm sinh viên</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{header :: header}"></div>
<br/>
<br/>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Create Student</h2>
        </div>
        <div class="card-body">
            <form
                    method="post"
                    role="form"
                    th:action="@{/students}"
                    th:object="${student}"
            >
                <div class="form-group mb-3">
                    <label class="form-label">Student first name</label>
                    <input
                            type="text"
                            class="form-control"
                            id="firstName"
                            name="firstName"
                            placeholder="Enter first name"
                            th:field="*{firstName}"
                    />
                    <p
                            th:if="${#fields.hasErrors('firstName')}" class="text-danger"
                            th:errors="*{firstName}"
                    >
                    </p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Student last name</label>
                    <input
                            type="text"
                            class="form-control"
                            id="lastName"
                            name="lastName"
                            placeholder="Enter last name"
                            th:field="*{lastName}"
                    />
                    <p
                            th:if="${#fields.hasErrors('lastName')}" class="text-danger"
                            th:errors="*{lastName}"
                    >
                    </p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Student email</label>
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Enter email address"
                            th:field="*{email}"
                    />
                    <p
                            th:if="${#fields.hasErrors('email')}" class="text-danger"
                            th:errors="*{email}"
                    >
                    </p>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
