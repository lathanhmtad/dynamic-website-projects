<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>

<div th:replace="~{header :: header}"></div>

<div class="container">
    <div class="row">
        <h1 class="mt-3">Danh sách sinh viên</h1>
    </div>
    <br />
    <table class="table table-striped table-hover table-border">
        <thead class="table-dark">
            <tr>
                <th>Student First Name</th>
                <th>Student Last Name</th>
                <th>Student Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/students/{studentId}/edit(studentId=${student.getId()})}">Edit</a>
                    <a class="btn btn-danger" th:href="@{/students/{studentId}/delete(studentId=${student.id})}">Delete</a>
                    <a class="btn btn-info" th:href="@{/students/{studentId}/view(studentId=${student.getId()})}">View</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
